language: php

sudo: true

addons:
  firefox: "47.0.1"
  postgresql: "9.4"
  apt:
    packages:
      - openjdk-8-jre-headless

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm

php:
 - 7.0
 - 7.1
 - 7.2

env:
  matrix:
  - MOODLE_BRANCH=MOODLE_35_STABLE   DB=pgsql
  - MOODLE_BRANCH=MOODLE_35_STABLE   DB=mysqli

  - MOODLE_BRANCH=MOODLE_36_STABLE   DB=pgsql
  - MOODLE_BRANCH=MOODLE_36_STABLE   DB=mysqli

  - MOODLE_BRANCH=master   DB=pgsql
  - MOODLE_BRANCH=master   DB=mysqli

  allow_failures:
    - MOODLE_BRANCH=master   DB=pgsql
    - MOODLE_BRANCH=master   DB=mysqli

before_install:
  - phpenv config-rm xdebug.ini
  - nvm install 8.9
  - nvm use 8.9
  - cd ../..
  - composer create-project -n --no-dev --prefer-dist blackboard-open-source/moodle-plugin-ci ci ^2
  - export PATH="$(cd ci/bin; pwd):$(cd ci/vendor/bin; pwd):$PATH"

jobs:
  include:
    # Prechecks against latest Moodle stable only.
    - stage: develop
      php:
       - 7.0
       - 7.1
       - 7.2
      env: DB=mysqli MOODLE_BRANCH=MOODLE_36_STABLE
      install:
        - moodle-plugin-ci install
      script:
        - moodle-plugin-ci phplint
        - moodle-plugin-ci phpcpd
        - moodle-plugin-ci phpmd
        - moodle-plugin-ci codechecker
        - moodle-plugin-ci validate
        - moodle-plugin-ci savepoints
        - moodle-plugin-ci mustache
        - moodle-plugin-ci grunt -t eslint:amd
        - moodle-plugin-ci phpunit --coverage-clover
        - moodle-plugin-ci behat

# Default 'test' stage: All tests against full matrix.
install:
  - moodle-plugin-ci install
script:
  - moodle-plugin-ci phplint
  - moodle-plugin-ci phpcpd
  - moodle-plugin-ci phpmd
  - moodle-plugin-ci codechecker
  - moodle-plugin-ci validate
  - moodle-plugin-ci savepoints
  - moodle-plugin-ci mustache
  - moodle-plugin-ci grunt -t eslint:amd
  - moodle-plugin-ci phpunit --coverage-clover
  - moodle-plugin-ci behat

after_success:
  - moodle-plugin-ci coveralls-upload

stages:
  - name: develop
    if: branch != master
  - name: test
    if: branch = master